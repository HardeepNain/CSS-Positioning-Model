<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise 4</title>
    <style>
        /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    padding: 20px;
}

/* Styling the boxes */
.box {
    width: 200px;
    height: 100px;
    padding: 20px;
    margin-bottom: 20px;
    background-color: #3498db;
    color: white;
    text-align: center;
    line-height: 100px;
    font-weight: bold;
    border-radius: 10px;
}

/* Position: relative */
.box1 {
    text-align: left;
    position: relative;
    top: 20px;
    left: 30px;
    background-color: #e74c3c;
}

/* Position: absolute */
.box2 {
    text-align: right;
    position: absolute;
    top: 150px;
    left: 100px;
    background-color: #2ecc71;
}

/* Position: fixed */
.box3 {
    text-align: center;
    position: fixed;
    right: 20px;
    bottom: 20px;
    background-color: #f1c40f;
}
    </style>
</head>
<body>
    
    <div class="box box1">Position: Relative</div>
    <div class="box box2">Position: Absolute</div>
    <div class="box box3">Position: Fixed</div>

    
    </div>
</body>
</html>
